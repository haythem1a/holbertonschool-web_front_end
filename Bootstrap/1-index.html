<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- First Line -->
        <div class="row">
            <div class="col-md-3 col-sm-6 bg-primary text-center text-white p-2">Primary</div>
            <div class="col-md-3 col-sm-6 bg-success text-center text-white p-2">Success</div>
            <div class="col-md-3 col-sm-6 bg-danger text-center text-white p-2">Danger</div>
            <div class="col-md-3 col-sm-6 bg-warning text-center text-white p-2">Warning</div>
        </div>
        <hr />

        <!-- Second Line -->
        <div class="row">
            <div class="col-md-3 col-sm-6 bg-primary text-center text-white p-2">Primary</div>
            <div class="col-md-3 col-sm-6 bg-success text-center text-white p-2">Success</div>
            <div class="col-md-3 col-sm-6 bg-danger text-center text-white p-2">Danger</div>
            <div class="col-md-3 col-sm-6 bg-warning text-center text-white p-2">Warning</div>
        </div>
        <hr />

        <!-- Third Line -->
        <div class="row">
            <div class="col-md-4 col-sm-6 bg-primary text-center text-white p-2">Primary</div>
            <div class="col-md-4 col-sm-6 bg-success text-center text-white p-2">Success</div>
            <div class="col-md-4 col-sm-6 bg-danger text-center text-white p-2">Danger</div>
        </div>
        <hr />

        <!-- Fourth Line -->
        <div class="row">
            <div class="col-md-4 order-md-1 order-2 bg-primary text-center text-white p-2">Primary</div>
            <div class="col-md-4 order-md-2 order-1 bg-success text-center text-white p-2">Success</div>
            <div class="col-md-4 order-md-3 order-4 bg-danger text-center text-white p-2">Danger</div>
            <div class="col-md-4 order-md-4 order-3 bg-warning text-center text-white p-2">Warning</div>
        </div>
        <hr />

        <!-- Fifth Line -->
        <div class="row">
            <div class="col-md-2 col-6 bg-primary text-center text-white p-2">Primary</div>
            <div class="col-md-2 col-6 bg-success text-center text-white p-2">Success</div>
        </div>
        <hr />

        <!-- Last Line -->
        <div class="row">
            <div class="col-md-4 col-6 bg-primary text-center text-white p-2">Primary</div>
            <div class="col-md-4 col-6 bg-success text-center text-white p-2">Success</div>
            <div class="col-md-4 col-6 bg-danger text-center text-white p-2">Danger</div>
        </div>
    </div>
</body>

</html>
