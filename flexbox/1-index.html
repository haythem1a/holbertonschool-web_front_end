<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="1-styles.css">
</head>

<body>
    <section class="section-services">
        <div class="grid">
            <div class="row">
                <div class="col-3">Service 1</div>
                <div class="col-3">Service 2</div>
                <div class="col-3">Service 3</div>
                <div class="col-3">Service 4</div>
            </div>
        </div>
    </section>

    <section class="section-works">
        <div class="grid">
            <div class="row">
                <div class="col-3">Work 1</div>
                <div class="col-3">Work 2</div>
                <div class="col-3">Work 3</div>
                <div class="col-3">Work 4</div>
            </div>
        </div>
    </section>

    <section class="section-about-us">
        <div class="grid">
            <div class="row">
                <div class="col-3">About Us Content</div>
            </div>
        </div>
    </section>

    <section class="section-latest-news">
        <div class="grid">
            <div class="row">
                <div class="col-3">Latest News 1</div>
                <div class="col-3">Latest News 2</div>
                <div class="col-3">Latest News 3</div>
                <div class="col-3">Latest News 4</div>
            </div>
        </div>
    </section>

    <section class="section-testimonial">
        <div class="grid">
            <div class="row">
                <div class="col-3">Testimonial 1</div>
                <div class="col-3">Testimonial 2</div>
            </div>
        </div>
    </section>

    <!-- Section for Contact -->
    <section class="section-contact">
        <div class="grid">
            <div class="row">
                <div class="col-3">Contact Form</div>
            </div>
        </div>
    </section>
</body>

</html>
